<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة شركة التنظيف المنزلي</title>
    
    <!-- Arabic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags for Arabic content -->
    <meta name="description" content="نظام إدارة شركة التنظيف المنزلي - إدارة العملاء والطلبات والفرق والمصروفات">
    <meta name="keywords" content="تنظيف منزلي, إدارة شركة, نظام إدارة, خدمات التنظيف">
    <meta name="author" content="Home Cleaning Management System">
    
    <!-- RTL Support -->
    <style>
      * {
        font-family: 'Cairo', 'Tajawal', system-ui, sans-serif;
      }
      
      body {
        direction: rtl;
        text-align: right;
      }
      
      /* Loading spinner */
      .loading-spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="root">
      <div class="flex items-center justify-center min-h-screen">
        <div class="text-center">
          <div class="loading-spinner"></div>
          <p class="text-gray-600 mt-4">جاري تحميل النظام...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
